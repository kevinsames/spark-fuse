site_name: spark-fuse
site_description: Open-source PySpark toolkit for REST/SPARQL data, change tracking, and similarity workflows.
site_url: https://kevinsames.github.io/spark-fuse/
repo_name: kevinsames/spark-fuse
repo_url: https://github.com/kevinsames/spark-fuse
docs_dir: docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            docstring_style: google
            merge_init_into_class: true
            separate_signature: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_bases: true
            line_length: 100
nav:
  - Home: index.md
  - Getting Started:
      - Install: getting-started/install.md
  - Guides:
      - CLI: guides/cli.md
      - Date & Time Dimensions: guides/date_time_dimensions.md
      - LLM Mapping Demo: guides/llm_mapping_demo.md
      - REST API Reader Demo: guides/rest_api_reader_demo.md
      - SPARQL Reader Demo: guides/sparql_reader_demo.md
      - Split by Date Formats Demo: guides/split_by_date_formats_demo.md
      - Similarity Partitioning Demo: guides/similarity_partitioning_demo.md
      - Change Tracking Demo: guides/change_tracking_demo.md
  - Use Cases:
      - SharePoint to Qdrant RAG: use-cases/workflow_qdrant_sharepoint.md
  - Project:
      - Contributing: project/contributing.md
      - Code of Conduct: project/code-of-conduct.md
      - Security: project/security.md
      - Governance: project/governance.md
      - Changelog: project/changelog.md
      - Release v1.0.3: project/releases/v1.0.3.md
      - Release v1.0.2: project/releases/v1.0.2.md
      - Release v1.0.1: project/releases/v1.0.1.md
      - Release v1.0.0: project/releases/v1.0.0.md
      - Maintainers: project/maintainers.md
      - Authors: project/authors.md
  - API Reference:
      - spark_fuse.spark: api/spark.md
      - IO Core: api/io.md
      - REST API: api/io_rest_api.md
      - SPARQL: api/io_sparql.md
      - Qdrant: api/io_qdrant.md
      - Utils — DataFrame: api/utils_dataframe.md

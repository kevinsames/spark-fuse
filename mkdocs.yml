site_name: spark-fuse
site_description: Open-source PySpark toolkit for Azure Storage, Databricks, Microsoft Fabric Lakehouses, Unity Catalog, and Hive Metastore.
site_url: https://kevinsames.github.io/spark-fuse/
repo_name: kevinsames/spark-fuse
repo_url: https://github.com/kevinsames/spark-fuse
docs_dir: docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - codehilite
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            docstring_style: google
            merge_init_into_class: true
            separate_signature: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_bases: true
            line_length: 100
nav:
  - Home: index.md
  - Getting Started:
      - Install: install.md
  - Guides:
      - CLI: cli.md
  - Project:
      - Contributing: contributing.md
      - Code of Conduct: code-of-conduct.md
      - Security: security.md
      - Governance: governance.md
      - Roadmap: roadmap.md
      - Changelog: changelog.md
      - Maintainers: maintainers.md
      - Authors: authors.md
  - API Reference:
      - spark_fuse.spark: api/spark.md
      - IO Core: api/io.md
      - ADLS Gen2: api/io_azure_adls.md
      - Fabric OneLake: api/io_fabric.md
      - Databricks: api/io_databricks.md
      - Qdrant: api/io_qdrant.md
      - Catalogs — Unity: api/catalog_unity.md
      - Catalogs — Hive: api/catalog_hive.md
      - Utils — DataFrame: api/utils_dataframe.md
      - Utils — Logging: api/utils_logging.md
      - Utils — SCD2: api/utils_scd.md

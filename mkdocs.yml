site_name: spark-fuse
site_description: Open-source PySpark toolkit for REST/SPARQL data, change tracking, and similarity workflows.
site_url: https://kevinsames.github.io/spark-fuse/
repo_name: kevinsames/spark-fuse
repo_url: https://github.com/kevinsames/spark-fuse
docs_dir: docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - codehilite
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            docstring_style: google
            merge_init_into_class: true
            separate_signature: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_bases: true
            line_length: 100
nav:
  - Home: index.md
  - Getting Started:
      - Install: install.md
  - Guides:
      - CLI: cli.md
      - Date & Time Dimensions: date_time_dimensions.md
      - LLM Mapping Demo: llm_mapping_demo.md
      - REST API Reader Demo: rest_api_reader_demo.md
      - SPARQL Reader Demo: sparql_reader_demo.md
      - Split by Date Formats Demo: split_by_date_formats_demo.md
      - Similarity Partitioning Demo: similarity_partitioning_demo.md
      - Change Tracking Demo: change_tracking_demo.md
  - Project:
      - Contributing: contributing.md
      - Code of Conduct: code-of-conduct.md
      - Security: security.md
      - Governance: governance.md
      - Changelog: changelog.md
      - Release v1.0.2: releases/v1.0.2.md
      - Release v1.0.1: releases/v1.0.1.md
      - Release v1.0.0: releases/v1.0.0.md
      - Maintainers: maintainers.md
      - Authors: authors.md
  - API Reference:
      - spark_fuse.spark: api/spark.md
      - IO Core: api/io.md
      - REST API: api/io_rest_api.md
      - SPARQL: api/io_sparql.md
      - Utils — DataFrame: api/utils_dataframe.md
      - Utils — Logging: api/utils_logging.md
      - Utils — Change Tracking: api/utils_change_tracking.md
      - Utils — Transformations: api/utils_transformations.md
